<body class="page">

                <span class="name">领取198元新人礼包</span>
            </div>

                <i class="nav-icon"></i>
            </div>

                <input type="text" class="search-input" placeholder="搜索 商品/店铺">
            </div>

                    </span>

                </div>
            </div>

        <ul class="nav-list-box clearfix">
            <li class="index"><span class="icon icon-home"></span>首页</li>
            <li class="category"><span class="icon icon-category"></span>分类</li>
            <li class="find"><span class="icon icon-find"></span>发现</li>
            <li class="mine"><span class="icon icon-mine"></span>我</li>
        </ul>
    </header>

    <!-- app主体 -->
    <div class="container">

<section id="main"></section>

<!-- javascript -->
<!-- <script type="text/javascript" src="http://upyun.front.121dian.com/assets/js/index-c81673fa29.js"></script> -->
<script type="text/javascript" src="js/index-c81673fa29.js"></script>
<!-- template -->

<script id="card-scroll" type="text/html">
    <div class="m-home-banner owl-carousel">
        {each items as item j}
        <a href="{item.url}" class="item">
            <img class="img" src="{item.image}" alt="{item.title_h5}">
        </a>
        {/each}
    </div>
</script>

<script id="education" type="text/html">
    <div class="m-edutation-wrap">
        <ul class="list list-avatar-sm">
            {each items as item j}
            <li class='item'>
                <div class="avatar"><img src="{item.image}" class="img img-circle" alt=""></div>
                <div class="info{if item.button_text} has-button{/if}">
                    <h3><a href="javascript:void(0);" data-url="{item.url}" class="has-url" data-coordinate="{item.coordinate}">{item.title}</a></h3>
                    {if item.button_text}
                    <a href="javascript:void(0);" class="button button-primary-border has-url" data-url="{item.button_url}">{item.button_text}</a>
                    {/if}
                </div>
            </li>
            {/each}
        </ul>
    </div>
</script>

<script id="picturenative" type="text/html">
    <div class="m-nav-img clearfix">
    {each items as item i}
        <div class="item">
            <a href="{item.url}" data-title="{item.title}">
                <img data-original="{item.image}" class="img lazy" alt="">
            </a>
        </div>
    {/each}
    </div>
</script>


<script id="scale" type="text/html">
    <div class="list-scale-wrap clearfix scale-{items_count}">
        {each items as item j}
        <a href="{item.url}" class="item">
            <img src="{item.image}" alt="{item.title}">
        </a>
        {/each}
    </div>
</script>

<script id="shareman" type="text/html">
    <!-- 分享家 -->
    <div class="m-card-flat">
        <a href="{url}" class="card-flat-shareman">
            <h3 class="m-hd">{title}</h3>
            <div class="list list-avatar-sm">
                <div class="item">
                    <div class="avatar">
                        <img data-original="{image}" class="img img-circle lazy" alt="">
                    </div>
                    <div class="info">
                        <h4>{config.name}</h4>
                        <p>{config.intro1}</p>
                        <p>{config.intro2}</p>
                    </div>
                </div>
            </div>
            <div class="m-bd">
                <p>{config.intro3}</p>
            </div>
            <div class="m-ft">{config.footer}</div>
        </a>
    </div>
</script>

<script id="special-sell" type="text/html">
 <!-- js/index -->
    <section class="m-card-flat">
        <div class="card-flat-normal">
            <img data-original="{corner_ico}" class="img-icon lazy"/>
            <a href="{url}">
                <img data-original="{image}" alt="" class="img img-radius-custom lazy">
            </a>

            <div class="info-layout">
                <a href="{url}">
                    <h3 class="name">{title}</h3>
                </a>

                <div class="price-info clearfix">
                    <!-- 更多优惠提示框 -->
                    {if config.rebate_desc}
                    <div class="m-rebate-bubble clearfix">
                        <span class="btn-close icon icon-close"></span>
                        <span class="content">{config.rebate_desc}</span>
                        <!-- <a href="{config.rebate_url}" class="s-primary rebate-link">了解更多</a> -->
                        <span class="s-primary rebate-link" style="height:20px"></span>
                        <em></em>
                    </div>
                    {/if}
                    <!-- 正常显示 -->
                    <span class="rebate-price g-fr"><span class="rebate-txt">享</span><span class="num">{config.rebate}</span></span>
                    <span class="new-price">￥<span class="num">{config.price}</span></span>
                    <span class="old-price">￥<span class="num">{config.market_price}</span></span>
                </div>

                <div class="content">{content}</div>

                <a href="{url}">
                    <div class="card-flat-data">
                        <div class="data-share">
                            <span class="icon icon-share"></span>{config.share_count}
                        </div>
                        <div class="data-time">
                            {config.timing}
                            <span class="btn primary-orange">去抢购</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
</script>

<script id="card-flat" type="text/html">
{each items as item i}
    {if item.type == 1}
        <!-- 圆角单图 -->
        <div class="m-card-flat">
            <a class="card-flat-image" href="{item.url}">
                <img data-original="{item.image}" class="img img-radius lazy" alt="">
            </a>
        </div>
    {else if item.type == 2}
        {include 'shareman' item}
    {else if item.type == 3}
        {include 'special-sell' item}
    {else if item.type == 4}
        <!-- 拼团 -->
        <div class="m-card-flat">
            <a href="{item.url}" class="card-flat-normal">
                <img data-original="{item.corner_ico}" class="img-icon lazy"/>
                <img data-original="{item.image}" alt="" class="img img-radius-custom lazy">
                <div class="info-layout">
                    <h3 class="name">{item.title}</h3>
                    <div class="price-info clearfix">
                        <span class="tag">{item.config.group_size}</span>
                        <span class="new-price">￥<span class="num">{item.config.price}</span></span>
                        <span class="old-price">￥<span class="num">{item.config.market_price}</span></span>
                    </div>
                    <div class="data-time">
                        {item.config.timing}
                        <span class="btn primary-dark">去拼团</span>
                    </div>

                    <div class="content">{item.content}</div>
                    <div class="card-flat-data">
                        <div class="data-share">
                            <span class="icon icon-share"></span>{item.config.share_count}
                        </div>
                        <div class="data-time">
                            {item.config.timing}
                            <span class="btn primary-dark">去拼团</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {else if item.type == 5}
        <!-- 笔记 -->
        <div class="m-card-flat">
            <a class="card-flat-note" href="{item.url}">
                <div class="m-hd">
                    {if item.config.tag_text}
                    <span class="u-tag">{item.config.tag_text}</span>
                    {/if}
                    <div class="title title-{item.config.layout}">
                        <span class="txt">{item.title_h5}</span>
                    </div>
                    <img data-original="{item.image}" class="img img-radius-custom lazy" alt="">
                </div>
                <div class="m-bd">
                    {if item.config.layout == 3}
                    <h3>{item.title_h5}</h3>
                    {/if}
                    <div class="content">{item.content}</div>
                </div>
            </a>
        </div>
    {else if item.type == 6}
        <!-- 填充 -->
        <a class="card-flat-fill timer" href="{item.url}" {if item.timer_id}id="{item.timer_id}"{/if}>
            <img data-original="{item.image}" class="img lazy" alt="">
            {if item.started_at && item.expired_at}
            <div class="m-not-yet">
                <div class="m-wrapper-top">
                    <div class="m-msg">距离活动开始仅剩</div>
                </div>
                <div class="m-wrapper-bottom">
                    <div class="m-counter">
                        <span class="days"></span>天
                        <span class="hours"></span>时
                        <span class="minutes"></span>分
                        <span class="seconds"></span>秒
                    </div>
                </div>
            </div>
            <div class="m-on-going">
                <div class="m-wrapper-top">
                    <div class="m-msg">距离活动结束仅剩</div>
                </div>
                <div class="m-wrapper-bottom">
                    <div class="m-counter">
                        <span class="days"></span>天
                        <span class="hours"></span>时
                        <span class="minutes"></span>分
                        <span class="seconds"></span>秒
                    </div>
                </div>
            </div>
            {/if}
        </a>
    {else if item.type == 9}
        <div class="aLine"></div>
    {else if item.type == 10}
        {include 'picturenative' item.config}
    {else}
        {include 'scale' item.config}
    {/if}
{/each}
</script>

<script id="tpl-nav" type="text/html">
    <nav id="card-cate">
        <ul class="clearfix">
        {each items as item i}
            <li data-id="{item.id}" {if i==0} class="activity"{/if}>
                <span>{item.name}</span>
            </li>
        {/each}
        </ul>
    </nav>

    <section id="cards-area">
    {each items as item i}
        <div data-offset=0 data-limit=10 data-id="{item.id}" class="part-area {if i==0}current{/if}">
            <div class="cards-list"></div>
            <div class="load-more">——查看更多——</div>
        </div>
    {/each}
    </section>
</script>

<script id="tpl-cards" type="text/html">
{each block as value i}
    {if value.type === 'card-scroll' && value.scale}
        {include 'card-scroll' value}
    {/if}

    {if value.type === 'education' && value.scale}
        {include 'education' value}
    {/if}

    {if value.type === 'card-flat' && value.scale}
        {include 'card-flat' value}
    {/if}
{/each}
</script>    </div>

    </div>

    <!-- 分享文字 -->
    <div class="corporate-culture"></div>
</body>
