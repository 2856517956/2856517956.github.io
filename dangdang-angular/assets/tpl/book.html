

  <div class="weui-cells" ng-repeat='item in bookTypes'>
            <a class="weui-cell weui-cell_access" ng-href='#/book_list/{{item.id}}' style="width:100%;height:200px;">
                <div class="weui-cell__bd" style="width:260px;height:180px;">

                    <img src="{{item.img}}">
                    <p>{{item.id}}</p>

                </div>
                <div class="weui-cell__ft">{{item.description}}</div>
            </a>
</div>
